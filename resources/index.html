        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <style>
            #overlay1 {
                position: fixed;
                bottom: 10px;
                left: 10px;
                background-color: rgba(255, 255, 255, 0.8);
                padding: 10px;
                border-radius: 5px;
                font-size: 16pt;
            }
            #overlay2 {
                position: fixed;
                top: 10px;
                right: 10px;
                background-color: rgba(255, 255, 200, 0.8);
                padding: 10px;
                border-radius: 5px;
                font-size: 16pt;
                color: blue;
            }
    
        </style>
    </head>
    
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector

            <!-- asset1 ST -->
            <a-marker
                id="id-asset1"
                type="pattern"
                preset="custom"
                url="assets/asset1.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="id-asset1-1"
                    scale="4.0 4.0 4.0"
                    position="0 0 0"
                    rotation="180 90 -90"
                    animation-mixer="loop: repeat"
                    gltf-model="#asset1"
                    class="clickable"
                    gesture-handler

            </a-marker>

        <div id="overlay2">
            <label id="stamp">カメラアクセスを許可してご利用ください</label>
        </div>
    
        <div id="overlay1">
            <label id="messagelabel">
                <table>
                    <tr>
                        <td><img src="./img/ojigi.jpeg" height="50px"/></td>
                        <td>起動にちょっと時間がかかることがあります</td>
                    </tr>
                </table>
            </label>
        </div>
        <script>
            const markers = document.querySelectorAll('a-marker');
            const label1 = document.querySelector('#overlay1');
            const label2 = document.querySelector('#overlay2');
    
            var msg1 = "";
            var msg2 = ""; 
            markers.forEach(marker => {
                marker.addEventListener('markerFound', () => {
                    const markerId = marker.getAttribute('id');
                    msg1 = "";
                    msg2 = "";
                    switch(markerId) {
    
                        case 'id-asset1':
                            msg1 = 'えいよう や さんそ を からだ に おくる\n';
                            msg2 = 'しんぞう（心臓）';
                            break;
            
                        case 'id-asset2':
                            msg1 = 'さんそ と にさんかたんそ を いれかえる\n';
                            msg2 = 'はい（肺）';
                            break;
            
                        case 'id-asset3':
                            msg1 = 'たべもの を おかゆ みたいに ドロドロに する\n';
                            msg2 = 'い（胃）';
                            break;
            
                        case 'id-asset4':
                            msg1 = 'たべもの から えいよう を もらう\n';
                            msg2 = '小ちょう（小腸）';
                            break;
            
                        case 'id-asset5':
                            msg1 = 'うんち を つくる\n';
                            msg2 = '大ちょう（大腸）';
                            break;
            
                        case 'id-asset6':
                            msg1 = 'からだ の なかで とても おおきな ぞうき\n';
                            msg2 = 'かんぞう（肝臓）';
                            break;
            
                        case 'id-asset7':
                            msg1 = 'たべもの を こわす しょうかえき を つくる\n';
                            msg2 = 'すいぞう（膵臓）';
                            break;
            
                        case 'id-asset8':
                            msg1 = 'おしっこ を つくる\n';
                            msg2 = 'じんぞう（腎臓）';
                            break;
            
                        case 'id-asset9':
                            msg1 = 'だいせいこう\n';
                            msg2 = 'おめでとう!';
                            break;
            
                        case 'id-asseta':
                            msg1 = 'だいせいこう\n';
                            msg2 = 'おめでとう!';
                            break;
            
                    default:
                        msg1 = "\n";
                        msg2 = "default";
                        break;
                    }
                    label1.textContent = msg1;
                    label2.textContent = msg2;
    
                });

                marker.addEventListener('markerLost', () => {
                    label1.textContent = "";
                    label2.textContent = "";
                });
            });
        </script>
