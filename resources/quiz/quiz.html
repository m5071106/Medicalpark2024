
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARアプリはこちらから</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <nav
      aria-label="breadcrumb"
      style="
        position: fixed;
        top: 0;
        left: 0;
        background-color: white;
        z-index: 1000;
        padding: 10px;
      "
    >
      <div id="qrContainer">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <script>
              document.write(document.querySelector("title").textContent);
            </script>
          </li>
        </ol>
        <ul>
          <li class="breadcrumb">
            <img src="images/run_ar.png" alt="ARアプリの起動" style="width: 160px; height: 160px;">
          </li>
        </ul>
      </div>
    </nav>
    <!-- add -->
    <div id="nameinput-container" class="quiz-container">
      <label for="username">名前を入力してください:</label>
      <input type="text" id="username" name="username" class="username" /><br />
      <button id="startQuizButton" class="btn btn-primary mt-3">クイズを始める</button>
    </div>
    <!-- add -->
    <div id="quiz-container" class="quiz-container">
      <h1><span id="questionNumber">AR臓器クイズゲーム</span></h1>
      <div id="progressBar" class="progress mb-3">
        <div
          id="progress"
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
        ></div>
      </div>
      <div id="questionContainer"></div>
      <!-- add -->
      <div id="imagesContainer"></div> 
      <!-- add -->
      <div id="optionsContainer"></div>
      <button id="nextButton" class="btn btn-primary mt-3">次へ</button>
      <p id="score" class="mt-3"></p>
      <div id="answersContainer" class="answers mt-3"></div>
      <div id="countContainer">
        残り時間<span id="remainTime" class="remainTime" style="margin-top: 20px;"></span>秒
      </div>
      <div id="messageContainer" class="message-container"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="quiz.js"></script>
  </body>
</html>
